<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/254125208e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Games App</title>
</head>

<body>
    <div class="display">
        <div class="nav">
            <nav class="navbar navbar-expand-lg w-100 py-4">
                <div class="container">
                    <a class="navbar-brand text-light" href="#">
                        <div class="logo d-flex g-2">
                            <img class="im" src="./logo-sm.png">
                            <p>GAME REVIEWS</p>
                        </div>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span><i class="fa-solid fa-bars text-light"></i></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active " aria-current="page" href="#">mmorpg</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-item-o" href="#">shooter</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-item-o" href="#">sailing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-item-o" href="#">permadeath</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-item-o" href="#">superhero</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-item-o" href="#">pixel</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="ui d-flex justify-content-center align-items-center w-100">
            <div id="showData" class="row w-100 d-flex justify-content-between p-4">

            </div>
        </div>
    </div>

    <div class="gameDetails d-none">
        <div class="nav">
            <nav class="navbar navbar-expand-lg w-100 py-4">
                <div class="container">
                    <a class="navbar-brand text-light" href="#">
                        <div class="logo d-flex g-2">
                            <p>GAME DETAILS</p>
                        </div>
                    </a>
                    <i class="fa-solid fa-x text-light" id="de"></i>
                </div>
            </nav>
        </div>
        <div class="details container">
            <div id="showGameDetails" class="row g-5 p-5 text-light">
                
            </div>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/ui.module.js"></script>
    <script type="module" src="./js/gameDetails.module.js"></script>
</body>

</html>
